<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/1f1918c2d9.js" crossorigin="anonymous"></script>
  <link href='./style.css' rel='stylesheet' />
</head>

<body>
<div class="wrapper">
  <h1>ToDo</h1>

  <form class="add-items" id="todoForm">

    <input id="toggle-all" class="" onclick="" type="button" value=" ">

    <label class="input-sizer">
      <input class="new-todo" onInput="this.parentNode.dataset.value = this.value" id="add" placeholder="add your todo" maxlength="34">
    </label>

    <div>
      <input type="submit" class="btn">
      <button id="delete-all">All</button>
    </div>
    
  </form>
  
  <div id='root'>
    <ul class= "todos">
      <!-- contents -->
    </ul>
  </div>
</div>

<!-- initialize your application -->
<script type="module" src="./src/init.js"></script>
<!-- load the review buttons for your live deployment  -->
<script type="module" src="./lib/review-buttons.js"></script>  
</body>

</html>
